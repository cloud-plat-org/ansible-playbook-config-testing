# WSL Host Configuration
# This file defines all WSL instances and their SSH configuration
---
wsl_hosts:
  # Existing configured hosts
  wslubuntu1:
    wsl_name: "Ubuntu-24.04"
    hostname: "wslubuntu1"
    ssh_port: 2223
    status: "configured"
    description: "Primary Ubuntu 24.04 instance"
    
  wslkali1:
    wsl_name: "kali-linux"
    hostname: "wslkali1"
    ssh_port: 2224
    status: "configured"
    description: "Kali Linux penetration testing instance"
    
  # New hosts to configure
  ubuntuAWX:
    wsl_name: "Ubuntu"
    hostname: "ubuntuAWX"
    ssh_port: 2225
    status: "pending"
    description: "Main Ubuntu instance running AWX"
    
  argo_cd_mgt:
    wsl_name: "Ubuntu-2"
    hostname: "argo_cd_mgt"
    ssh_port: 2226
    status: "pending"
    description: "Ubuntu-2 instance for ArgoCD management"

# Network configuration
network:
  wsl_ip: "172.22.192.129"
  username: "daniv"
  ssh_key_path: "~/.ssh/awx_wsl_key_traditional"

# SSH configuration template
ssh_config:
  listen_address: "0.0.0.0"
  permit_root_login: "no"
  password_authentication: "yes"
  pubkey_authentication: "yes"
  
# Package lists for different instance types
packages:
  essential:
    - curl
    - wget
    - git
    - vim
    - jq
    - openssl
    - htop
    - tree
    - unzip
    
  development:
    - build-essential
    - python3-dev
    - python3-pip
    - python3-venv
    - nodejs
    - npm
    
  security:
    - ufw
    - fail2ban
    - rsync
