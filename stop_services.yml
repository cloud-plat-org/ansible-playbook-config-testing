   ---
   - name: Stop services on Ubuntu
     hosts: all_servers
     gather_facts: true
     become: true
     become_method: sudo
     become_user: daniv
     environment:
       ANSIBLE_BECOME_PASSWORD: "{{ ansible_become_password }}"
     tasks:
       - name: Stop service using systemctl command
         command: systemctl stop {{ service_name }}
         become: true
         register: stop_result
         ignore_errors: true
